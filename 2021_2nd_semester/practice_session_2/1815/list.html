<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists with css</title>


    <style>
        ul {
            font-size: 20px;
        }

        #blue {
            color: blue;
        }

        #red {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 
    רשימה של חיות
    להוסיף עיצוב של גודל פונט 20
    צבע כחול
 -->
    <ul id='blue'>
        <li>Cat</li>
        <li>dog</li>
        <li>lion</li>
        <li>mouse</li>
        <li>Bird</li>
    </ul>
    <ul id="red">
        <li>Cat</li>
        <li>dog</li>
        <li>lion</li>
        <li>mouse</li>
        <li>Bird</li>
    </ul>
</body>

</html>
