<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: #9fcfdf;
        }

        div {
            border: 2px double green;
            padding: 4px;
            margin: 3px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="get">
        <div>
            <!-- <label for="name">Name:</label> -->
            Name:
            <input type="text" name="name" required="" id="">
            <label for="">*</label>

        </div>

        <div>
            Comment
            <textarea name="comment" id="comment" cols="40" rows="3"></textarea>
        </div>
        <div>
            <label for="product">Pick a product</label>
            <select name="vegs" id="vegs">
                <optgroup>
                    <option value="Carrot">Carrot</option>
                    <option value="Potato">Potato</option>
                    <option value="Eggplant">Eggplant</option>
                </optgroup>
            </select>
            <select name="fruits" id="fruits">
                <optgroup>
                    <option value="Banana">Banana</option>
                    <option value="Lemon" selected>Lemon</option>
                    <option value="Cherry" disabled>Cherry</option>
                </optgroup>
            </select>
        </div>

        <fieldset>
            <legend>
                How do you feel about?
            </legend>
            <input type="checkbox" name="check1" id="check1" value="123">123
            <input type="checkbox" name="check1" id="check1" value="456">456
            <input type="radio" name="feel" id="love">I LOVE IT!
            <input type="radio" name="feel" id="meh">Meh
        </fieldset>
        <input type="submit" value="Send Message">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
