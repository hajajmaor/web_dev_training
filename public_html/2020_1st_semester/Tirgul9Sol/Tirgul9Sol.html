<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <script>
      function ageCalculation() {
        var name = prompt("Enter your name:", "Your name here");
        var age = prompt("Enter your age:", "0");
        document.write(
          "Hello, " + name + ". You are " + age * 365 + " days old."
        );
      }
      function tableCreate() {
        document.write("<table border=1>");
        var trs = parseInt(window.prompt("How many rows:", ""));
        var tds = parseInt(window.prompt("How many cols:", ""));
        var i = 1,
          j = 1;
        while (trs >= i) {
          document.write("<tr>");
          while (tds >= j) {
            document.write("<td>row no." + i + ", col no." + j + "</td>");
            j++;
          }
          j = 1;
          document.write("</tr>");
          i++;
        }
        document.write("</table>");
        document.write(
          "<style>table{background-color:lightblue;} tr{color:blue;}</style>"
        );
      }
      function alertMinMax() {
        var max = Number.MAX_VALUE;
        var min = Number.MIN_VALUE;

        alert("Min=" + min + " Max=" + max);
      }
      function substringSearch() {
        var count = 0;
        var str = window.prompt("Enter your string:");
        var sub = window.prompt("Enter your substring:");
        for (var i = 0; i < str.length; i++) {
          if (str.substring(i, i + sub.length).localeCompare(sub) == 0) count++;
        }
        alert("The substring appears " + count + " times");
      }
      function arrayBalance() {
        var size = parseInt(window.prompt("How many numbers?", ""));
        var arr = new Array(size);
        var countNegs = 0,
          countPoss = 0;
        for (var i = 0; i < arr.length; i++) {
          arr[i] = parseInt(window.prompt("Enter number " + (i + 1) + ":", ""));
          if (arr[i] < 0) countNegs++;
          if (arr[i] > 0) countPoss++;
        }
        if (countNegs > countPoss) {
          alert("There are more negative numbers.");
        } else if (countNegs < countPoss) {
          alert("There are more positive numbers.");
        } else {
          alert("Equal number of positive and negative numbers.");
        }
      }
      function changeP() {
        document.getElementById("ppp").innerHTML = "<b>TA DA!</b>";
        document.getElementById("ppp").style.color = "red";
      }
    </script>
