<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>

  <body style="padding: 2px">
    <h2>Contact Us</h2>

    <form>
      <div class="form-group">
        <label for="name" class="font-weight-bold">Name</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="name"
          placeholder="Enter Name"
        />
      </div>
      <label for="gender" class="font-weight-bold">Gender</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="Male" />
        <label class="form-check-label font-weight-bold" for="Male">
          Male
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="Female"
        />
        <label class="form-check-label font-weight-bold" for="Female">
          Female
        </label>
      </div>
      <br />

      <div class="form-group">
        <label for="exampleInputEmail1" class="font-weight-bold">Email</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>
      <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/tel -->
      <div class="form-group">
        <label for="tel" class="font-weight-bold">Tel</label>
        <input
          type="tel"
          class="form-control"
          id="tel"
          aria-describedby="telHelp"
          placeholder="Enter Phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        />
        <small>Format: 123-456-7890</small>
      </div>

      <!-- https://mdbootstrap.com/docs/jquery/forms/select/ -->
      <div class="form-group">
        <label for="Reason" class="font-weight-bold">Contact Reason</label>
        <select class="form-control" name="reason" id="reason">
          <option selected disabled>-- SELECT AN OPTION --</option>
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
        </select>
      </div>

      <div class="form-group">
        <label for="name" class="font-weight-bold">Description</label>
        <textarea
          name="desc"
          id="desc"
          rows="3"
          class="form-control"
        ></textarea>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >Send me an email</label
        >
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-danger">Reset</button>
    </form>
  </body>
</html>
