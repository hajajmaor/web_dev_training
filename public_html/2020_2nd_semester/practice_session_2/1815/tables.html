<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables with CSS</title>
    <style>
        img {
            height: 200px;
            width: 300px;
        }

        td {
            font-family: "Courier New", Courier, monospace;
            letter-spacing: 3px;
            font-weight: 400;
            color: chocolate;
        }

        tr td:nth-child(1) {
            background-color: cyan;
        }
    </style>
</head>

<body>
    <table border="1">
        <th>Name</th>
        <th>Image</th>

        <tr>
            <td>Dog</td>
            <td>
                <img
                    src="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-1100x628.jpg" />
            </td>
        </tr>

        <tr>
            <td>Cat</td>
            <td>
                <img
                    src="https://www.humanesociety.org/sites/default/files/styles/1240x698/public/2018/08/kitten-440379.jpg?h=c8d00152&itok=1fdekAh2" />
            </td>
        </tr>
        <tr>
            <td>Bird</td>
            <td>
                <img src="https://cdn.the-scientist.com/assets/articleNo/66820/hImg/34886/bird-banner3-l.png" />
            </td>
        </tr>
    </table>
</body>

</html>
