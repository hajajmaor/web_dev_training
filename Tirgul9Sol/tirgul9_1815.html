                <label for="str">Original String
                    <input type="text" name="str" id="str">
                </label><br><br>
                <label for="subStr">sub string
                    <input type="text" name="subStr" id="subStr">

    <script>
        function substringSearch() {
            /*
                בדיקה אם תת מחרוזת קיימת בעזרת includes  
                אם לא קיימת -> נדפיס לא קיים
                אחרת
                    מונה ++
                    נמצא את האינדקס
                    נבדוק אם תת המחרוזת
            */
            var original = document.getElementById("str").value;
            var subStr = document.getElementById("subStr").value;
            var pResult = document.getElementById("subStringResult");
            if (original.includes(subStr)) {
                // True
                // for (var i = 0; i < original.length; i++) 
                // origianl= "ABCDABCDABCDABCDABCD"
                //subSTR="AB"
                var count = 0;
                // var index = original.indexOf(subStr)
                do {
                    count++;
                    var index = original.indexOf(subStr);
                    original = original.substring(index + subStr.length);
                    //index = original.indexOf(subStr, index + subStr.length)
                } while (original.includes(subStr));
                console.log(count);
                pResult.innerHTML = "Substring found " + count + " times";

            }
            else {
                //false
                pResult.innerHTML = "Substring not found on the origianl string;";
            }
        }
        function ageCalculation() {

            var age = parseFloat(document.getElementById("age").value);

            if (age <= 0) {

            }
            else if (age > 0 && age < 1) {
                pResult.innerHTML = "Hello, fetus!";
            } else if (age < 120) {
                pResult.innerHTML = "Hello, " + name + ",<br>your age in days is:" + (age * 365);

            }
        }
        function changeP() {

            pElement.style.color = "red";

            alert("min= " + Number.MIN_VALUE + ", max=" + Number.MAX_VALUE);
