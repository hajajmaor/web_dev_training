    <script>

        document.write("Hello, " + person + "<br>");
      }
      //Ex.3
      var first = parseInt(
        window.prompt("Please enter the first number", "Write here")
      );
      var second = parseInt(
        window.prompt("Please enter the second number", "Write here")
      );
      var operator = window.prompt(
        "Please enter the operator (+,-,* or /):",
        "Write here"
      );

      /*

      switch(expression) {
      case x:
        // code block
        break;
      case y:
        // code block
        break;

        // code block
    }

      if (operator == "+") {
        document.write(
          first + operator + second + "=" + (first + second) + "<br>"
        );
      } else if (operator == "-") {
        document.write(
          first + operator + second + "=" + (first - second) + "<br>"
        );
      } else if (operator == "*") {
        document.write(
          first + operator + second + "=" + first * second + "<br>"
        );
      } else if (operator == "/") {
        document.write(
          first + operator + second + "=" + first / second + "<br>"
        );
      } else {
        document.write("You've entered another thing.<br>");
      }

      // how to add style to element?

      while (i <= 30) {
        document.write(i + ",");
        i++;
      }
      document.write("<br>");
      //Ex.5
      i = 1;
      while (i <= 30) {
        document.write(i + "<br>");
        i++;
      }
      //Ex.6
      var sum = 0;
      var count = 0;
      var num = parseInt(window.prompt("Please enter numbers, to end enter 0"));
      while (num != 0) {
        count++;
        sum += num;
        num = parseInt(window.prompt("Please enter numbers, to end enter 0"));
      }
      document.write(
        "You've entered " +
          count +
          " numbers. Their sum is:" +
          sum +
          ", and their average is:" +
          sum / count +
          ".<br>"
      );
      //Ex.7
      var fact = 1,
        i = 1;
      var number = parseInt(window.prompt("Please enter a number"));
      while (number >= i) {
        fact *= i;
        i++;
      }
      document.write(number + "!=" + fact + "<br>");
      //Ex.8
      var base = parseInt(window.prompt("Please enter the base", "Write here"));
      var power = parseInt(
        window.prompt("Please enter the power", "Write here")
      );
      var res = 1,
        i = 1;
      while (power >= i) {
        res *= base;
        i++;
      }
      document.write(base + "^" + power + "=" + res + ".<br>");
    </script>
